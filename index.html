<!DOCTYPE html>
<html>
    <head>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.87.0/dist/phaser.min.js"></script>
    </head>
    <body>
        <div id="game"></div>
        <script>

            const phaserConfig = {
                type: Phaser.AUTO,
                parent: "game",
                //width: 1280,
                //height: 720,
                width: window.innerWidth,
                height: window.innerHeight,
                backgroundColor: "#5DACD8",
                scene: {
                    init: initScene,
                    preload: preloadScene,
                    create: createScene,
                    update: updateScene
                }
            };

            const game = new Phaser.Game(phaserConfig);

            var cloudsWhite, cloudsWhiteSmall;

            function initScene() { }

            function preloadScene() {
                this.load.image("clouds-white", "img/CloudsLarge.png");
                this.load.image("clouds-white-small", "img/CloudsSmall.png");
            }

            function createScene() {
                cloudsWhite = this.add.tileSprite(64, 64, 128, 128, "clouds-white");
                cloudsWhiteSmall = this.add.tileSprite(64, 64, 128, 128, "clouds-white-small");
            }

            function updateScene() {
                cloudsWhite.tilePositionX += 0.5;
                cloudsWhiteSmall.tilePositionX += 0.25;
            }

        </script>
    </body>
</html>
